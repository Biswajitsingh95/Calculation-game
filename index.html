<!DOCTYPE html>
<html lang="en">
<head>
	<title>Math Game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="styling.css">
</head>

<body>

	<div id="container">

		<div id="score">

			score: <span id="scorevalue">3</span> 
			
		</div>

		<div id="correct">Correct</div>

		<div id="wrong">Try again</div>

		<div id="question">
			3 x 3
		</div>

		<div id="instruction">Click on the correct answer</div>

		<div id="choices">
			
			<div id="box1" class="box">7</div>

			<div id="box2" class="box">10</div>

			<div id="box3" class="box">9</div>

			<div id="box4" class="box">6</div>
			

		</div>

		<div id="startreset">Start Game</div>

		<div id="timeremaining">Time remaining: <span id="timeremainingvalue">60</span> sec</div>

		<div id="gameover"></div>
		
	</div>


</body>

</html>
